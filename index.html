<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Notebooks Arg</title>
		<link rel="icon" href="./img/desktop.svg"> 
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>
		<script src="jquery.js"></script>
	</head>
	<body>
		<header>
			<src 
			<!-- Navbar -->
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<!-- Container wrapper -->
				<div class="container-fluid">
					<!-- Toggle button -->
					<button
						class="navbar-toggler"
						type="button"
						data-mdb-toggle="collapse"
						data-mdb-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<i class="fas fa-bars"></i>
					</button>

					<!-- Collapsible wrapper -->
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<!-- Navbar brand -->
						<a class="navbar-brand mt-2 mt-lg-0" href="#">
							<i class="fas fa-laptop"></i>
						</a>
						<!-- Left links -->
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" href="#">Inicio</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Contacto</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Envios</a>
							</li>
						</ul>
						<!-- Left links -->
					</div>
					<!-- Collapsible wrapper -->

					<!-- Right elements -->
					<div class="d-flex align-items-center">
						<!-- Icon -->
						<button class="botonModal" 
							id="carritoIcon"
							data-bs-toggle="modal" 
							data-bs-target="#exampleModal"
							onclick="insertarHTMLCarrito()"
							>
							<i class="fas fa-shopping-cart"></i>
							<span id="contadorCarrito"></span>
						</button>

						<!-- Modal -->
						<div
							class="modal fade"
							id="exampleModal"
							tabindex="-1"
							aria-labelledby="exampleModalLabel"
							aria-hidden="true"
						>
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
										<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
									<div class="modal-body">
										<table class="table table-hover">
											<thead>
											  <tr>
												<th scope="col">#</th>
												<th scope="col">Marca</th>
												<th scope="col">Modelo</th>
												<th scope="col">Cant.</th>
												<th scope="col">Precio</th>
											  </tr>
											</thead>
											<tbody id="carritoBody">

											</tbody>
											<tfoot>
												<tr>
													<td></td>
													<td></td>
													<td></td>
													<td></td>
													<td>Total: <span id="totalCarrito"></span></td>
												</tr>
											</tfoot>												
										</table>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
										<button type="button" class="btn btn-success" onclick="finalizar()">Comprar</button>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- Right elements -->
				</div>
				<!-- Container wrapper -->
			</nav>
			<!-- Navbar -->
		</header>

		<div>
			<button class="darkModeSwitch" id="switch">
				<span><i class="uil uil-sun"></i></span>
				<span><i class="uil uil-moon"></i></span>
			</button>
		</div>

		<div class="mt-2">
			<div class="row">
				<div class="col-2">
					<div class="mx-4" >
						<h3 class="text-center">Categorias</h3>
						<div id="categorias">
							<button class="btn btn-danger button-home categoria">AMD</button> <br>
							<button class="btn btn-primary button-home categoria">Intel</button>


							<!-- <p class="categoria amd">AMD</p>
							<p class="categoria intel">Intel</p> -->
						</div>
					</div>
					<div class="mx-4">
						<button class="btn btn-outline-secondary button-home-sec" id="mostrarProducto">Mostrar Productos</button><br />
						<button id="borrarCarrito" class="btn btn-outline-secondary button-home-sec">Borrar Carrito</button>
					</div>
				</div>
				<div class="col-9 container">
					<div id="notebooksJS" class="row"></div>
				</div>
			</div>
		</div>

		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>

		<script src="main.js"></script>
	</body>
</html>
